<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Home Registration Form</title>
    <link rel="stylesheet" href="homeform.css" />
  </head>
  <body>
    <div class="large">
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form onsubmit="myfunction(event)" >
      <fieldset>
        <label for="fullname"
          >Enter Your Orphanage/Charity Name:
          <input id="fullname" name="fullname" type="text" required
        /></label>
        <label for="email"
          >Enter Your Orphanage/Charity Email:
          <input id="email" name="email" type="email" required
        /></label>
        <label for="phone-no"
          >Enter Your Orphanage/Charity Phone No:
          <input
            id="phone-no"
            name="phone-no"
            type="number"
            required
        /></label>
      </fieldset>
      <fieldset>
        <label for="peoplecount"
          >Enter the Number of people in your Orphanage/Charity:
          <input
            id="peoplecount"
            name="peoplecount"
            type="number"
            min="10"
            required
        /></label>
      </fieldset>
      <fieldset>
        <label for="location"
          >Select Your Location
          <select id="location" name="location">
            <option value="">(select one)</option>
            <option value="Alagar Kovil Road">Alagar Kovil Road</option>
            <option value="Anaiyur">Anaiyur</option>
            <option value="Anna Nagar">Anna Nagar</option>
            <option value="Anupanadi">Anupanadi</option>
            <option value="Arapalayam">Arapalayam</option>
            <option value="Avaniyapuram">Avaniyapuram</option>
            <option value="Bibikulam">Bibikulam</option>
            <option value="Chinna Chokikulam">Chinna Chokikulam</option>
            <option value="Ellis Nagar">Ellis Nagar</option>
            <option value="Goripalayam">Goripalayam</option>
            <option value="KK Nagar">KK Nagar</option>
            <option value="K Puthur">K Puthur</option>
            <option value="Kalavasal">Kalavasal</option>
            <option value="kochadai">kochadai</option>
            <option value="Kudal Nagar">Kudal Nagar</option>
            <option value="Mattuthavani">Mattuthavani</option>
            <option value="Narimedu">Narimedu</option>
            <option value="Othakadai">Othakadai</option>
            <option value="Palankanatham">Palankanatham</option>
            <option value="SS Colony">SS Colony</option>
            <option value="Sellur">Sellur</option>
            <option value="Simmakkal">Simmakkal</option>
            <option value="Theni Main Road">Theni Main Road</option>
            <option value="Thallakulam">Thallakulam</option>
            <option value="Villapuram">Villapuram</option>
            <option value="Thiruparankundram">Thiruparankundram</option>
            <option value="Thirumangalam">Thirumangalam</option>
            <option value="Usilampatti">Usilampatti</option>
            <option value="Vadipatti">Vadipatti</option>
            <option value="Melur">Melur</option>
            <option value="Alanganallur">Alanganallur</option>
          </select>
        </label>
        <label for="address"
          >Enter Your Address:
          <textarea
            id="address"
            name="address"
            rows="3"
            cols="30"
            placeholder="I like coding on the beach..."
          ></textarea>
        </label>
      </fieldset>
      <label for="terms-and-conditions">
        <input
          class="inline"
          id="terms-and-conditions"
          type="checkbox"
          required
          name="terms-and-conditions"
        />
        I accept the
        <a href=""
          >terms and conditions</a
        >
      </label>
      <input type="submit" value="Submit" />
    </form>
    </div>
    <script>
      function myfunction(event){
        event.preventDefault();
        var first_name=document.getElementById("first-name").value;
        var last_name=document.getElementById("last-name").value;
        localStorage.setItem('first-name: ',first-name);
        localStorage.setItem('last-name: ',last-name);
      }
    </script>
  </body>
</html>
